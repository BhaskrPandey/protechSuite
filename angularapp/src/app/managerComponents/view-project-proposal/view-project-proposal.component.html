<app-manager-navbar></app-manager-navbar>
<div class="main">
  <h2>Project Proposals</h2>
  <div class="wrapper">
    <div class="container">
      <div class="search-filter-container">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Type Title, description">
        </mat-form-field>
      </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Title Column -->
        <ng-container matColumnDef="proposalTitle">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.proposalTitle}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="proposalDescription">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.proposalDescription}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action" class="action-column">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <div class="action-buttons">
              <button mat-button class="approveBtn" (click)="updateStatus(element, 'Approved')">Approve</button>
              <button mat-button class="rejectBtn" (click)="updateStatus(element, 'Rejected')">Reject</button>
              <button mat-button color="primary">Show Attachment</button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
