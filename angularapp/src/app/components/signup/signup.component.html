<div class="signup-background">
  <div class="signup-container">
    <h1 id="hey"><strong>Signup</strong></h1>
    <mat-card>
      <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>User Name</mat-label>
            <input matInput formControlName="userName" type="text">
            <mat-error *ngIf="signupForm.get('userName').hasError('required')">
              User Name is required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="text">
            <mat-error *ngIf="signupForm.get('email').hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="signupForm.get('email').hasError('pattern')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Mobile Number</mat-label>
            <input matInput formControlName="mobile" type="number">
            <mat-error *ngIf="signupForm.get('mobile').hasError('required')">
              Mobile Number is required
            </mat-error>
            <mat-error *ngIf="signupForm.get('mobile').hasError('pattern')">
              Please enter a valid mobile number
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password">
            <mat-error *ngIf="signupForm.get('password').hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>

          <!-- <mat-form-field appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput formControlName="confirmPassword" type="password">
            <mat-error *ngIf="signupForm.get('confirmPassword').hasError('required')">
              Confirm Password is required
            </mat-error>
          </mat-form-field> -->

          <mat-form-field appearance="fill">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
              <mat-option value="admin">Admin</mat-option>
              <mat-option value="user">User</mat-option>
            </mat-select>
            <mat-error *ngIf="signupForm.get('role').hasError('required')">
              Role is required
            </mat-error>
          </mat-form-field>
          <mat-card-actions>
            <button mat-raised-button type="submit" class="wide-button">Submit</button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
